<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>Calculator</title>
  <link rel="stylesheet" href="../css/main.css" />
</head>

<body>
  <script src="../js/main.js"></script>

  <div id="calculator-main-div">
    <div id="calculator-input"></div>
    <div id="buttons">
      <div class="buttons-row">
        <button type="button" class="calculator-button" onclick="appendNumber(1)">1</button>
        <button type="button" class="calculator-button" onclick="appendNumber(2)">2 </button>
        <button type="button" class="calculator-button" onclick="appendNumber(3)">3</button>
        <button type="button" class="calculator-button" onclick="chooseOperation('*')">*</button>
      </div>
      <div class="buttons-row">
        <button type="button" class="calculator-button" onclick="appendNumber(4)">4</button>
        <button type="button" class="calculator-button" onclick="appendNumber(5)">5</button>
        <button type="button" class="calculator-button" onclick="appendNumber(6)">6</button>
        <button type="button" class="calculator-button" onclick="chooseOperation('/')">/</button>
      </div>
      <div class="buttons-row">
        <button type="button" class="calculator-button" onclick="appendNumber(7)">7</button>
        <button type="button" class="calculator-button" onclick="appendNumber(8)">8</button>
        <button type="button" class="calculator-button" onclick="appendNumber(9)">9</button>
        <button type="button" class="calculator-button" onclick="chooseOperation('-')">-</button>
      </div>
      <div class="buttons-row">
        <button type="button" class="calculator-button" id="second-bottom-row-buttons" onclick="appendNumber(0)">0</button>
        <button type="button" class="calculator-button" id="second-bottom-row-buttons" onclick="decimalize()">.</button>
        <button type="button" class="calculator-button" id="second-bottom-row-buttons" onclick="clearInput()">clear</button>
      </div>
      <div class="buttons-row">
        <button type="button" class="calculator-button" id="bottom-row-buttons" onclick="chooseOperation('+')">+</button>
        <button type="button" class="calculator-button" id="bottom-row-buttons" onclick="compute()">=</button>
      </div>
    </div>
  </div>
</body>

</html>
