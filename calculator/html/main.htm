<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Calculator</title>
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <script src="../js/main.js"></script>

    <div id="calculator-main-div">
        <div id="calculator-input">
        </div>
        <div id="calculator-output">a</div>
        <div id="buttons">
            <div class="buttons-row">
                <button type="button" class="calculator-button" id="button-id"  onclick="myFunction(1)">1</button>
                <button type="button" class="calculator-button" id="button-id"  onclick="myFunction(2)">2</button>
                <button type="button" class="calculator-button" id="button-id"  onclick="myFunction(3)">3</button>
                <button type="button" class="calculator-button" id="button-id"  onclick="myFunction('c')">clear</button>
            </div>
            <div class="buttons-row">
                <button type="button" class="calculator-button" id="button-id"  onclick="myFunction(4)">4</button>
                <button type="button" class="calculator-button" id="button-id"  onclick="myFunction(5)">5</button>
                <button type="button" class="calculator-button" id="button-id"  onclick="myFunction(6)">6</button>
                <button type="button" class="calculator-button" id="button-id"  onclick="myFunction('/')">/</button>
            </div>
            <div class="buttons-row">
                <button type="button" class="calculator-button" id="button-id"  onclick="myFunction(7)">7</button>
                <button type="button" class="calculator-button" id="button-id"  onclick="myFunction(8)">8</button>
                <button type="button" class="calculator-button" id="button-id"  onclick="myFunction(9)">9</button>
                <button type="button" class="calculator-button" id="button-id"  onclick="myFunction('*')">*</button>
            </div>
            <div class="buttons-row">
                <button type="button" class="calculator-button" id="button-id"  onclick="myFunction(0)">0</button>
                <button type="button" class="calculator-button" id="button-id"  onclick="myFunction('.')">.</button>
                <button type="button" class="calculator-button" id="button-id"  onclick="myFunction('+')">+</button>
                <button type="button" class="calculator-button" id="button-id"  onclick="myFunction('-')">-</button>
            </div>
        </div>
    </div>
</body>

</html>
